<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Feedback Form</h1>
		<div>
			<label for="name">Name</label></div>
		<div><input type="text" id="name" min="3" placeholder="Name" maxlength="50" required></div>

		<div><label for="portfolio">Portfolio</label></div>
		<div><input type="url" id="portfolio" placeholder="URL" required></div>

		<div><label for="favColor">FavColor</label></div>
		<div><input type="color" id="favColor" name="favcolor" placeholder="FavColor"></div>
		
		<div><label for="likeness">Likeness</label></div>
		<div><input type="range" min="1" max="100" id="likeness"></div>

<!-- 		<div><label for="submit">Submit</label></div> -->
		<div><input type="submit"></div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
